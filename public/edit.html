
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Edit Survey</title>
  <link rel="stylesheet" href="/css/styles.css">
        <!-- SurveyJS Form Library resources -->
    <link  href="https://unpkg.com/survey-core/survey-core.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-js-ui/survey-js-ui.min.js"></script>

    <!-- (Optional) Predefined theme configurations -->
    <script src="https://unpkg.com/survey-core/themes/index.min.js"></script>
    
    <!-- Survey Creator resources -->
    <link  href="https://unpkg.com/survey-creator-core/survey-creator-core.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/survey-creator-core/survey-creator-core.min.js"></script>
    <script src="https://unpkg.com/survey-creator-js/survey-creator-js.min.js"></script>
    <!-- ... -->
</head>

<body>
  <h1 id="editorTitle">Create/Edit Survey</h1>
  <button id="backBtn">Back to List</button>
  <div id="editorLayout">
    <div id="surveyCreator"></div>
    <div id="jsonEditorContainer">
      <textarea id="jsonEditor" placeholder="Paste or edit survey JSON here"></textarea>
      <div id="editorButtons">
        <button id="applyJsonBtn">Apply JSON</button>
        <button id="saveSurveyBtn">Save</button>
      </div>
    </div>
  </div>
  <script src="/js/edit.js"></script>
</body>
</html>
